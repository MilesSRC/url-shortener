<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubg.us - Shorten URLs</title>
    <meta name="description" content="A handy URL shortener to make URLs easier to remember and share.">

    <!-- Styling -->
    <link rel="stylesheet" href="css/home.css">

    <!-- Internal Scripts -->
    <script src="js/home.min.js"></script>
</head>
<body class="bg-slate-800 text-white">
    <header class="flex justify-between">
        <div class="p-4 mx-4">
            <h1 class="font-semibold lg:text-2xl">
                dubg.us - Shorten URLs
            </h1>
        </div>
    </header>

    <div class="content">
        <div class="text-center flex flex-col justify-center align-center">
            <div class="text-center lg:text-3xl mb-5 mt-5 lg:mt-20">
                <h1 class="lg:text-4xl font-semibold py-2">Shorten your URL</h1>
                <p>Short URLs are easier to remember & share</p>
            </div>

            <div class="flex justify-center">
                <div class="w-full md:w-2/4 xlg:w-1/4 flex align-middle space-x-2">
                    <input id="url" type="url" placeholder="Place a URL to shorten here" class="placeholder:text-slate-500 bg-slate-700 ring-gray-600 
                                                                                        transition-shadow focus:ring-1 focus:outline-none focus:ring-sky-300 p-4 w-full rounded-md">

                    <button id="shrink" class="bg-gray-500 hover:bg-gray-600 disabled:bg-gray-700 p-4 rounded-md text-white">
                        <p>Shrink!</p>
                    </button>
                </div>
            </div>

            <p id="feedback" class="my-4 text-rose-400"></p>

            <div class="flex justify-center">
                <div class="bg-slate-600 p-3 w-1/4 text-lg rounded-md hidden" id="success">
                    <p class="lg:text-2xl p-3">
                        <i class="fal fa-check"></i>
                        Done! Here's your shortened link!
                    </p>

                    <p class="bg-slate-700 rounded-sm p-4">
                        <a href="http://localhost:8080/aOkdAlA_" id="link" target="_blank" rel="noopener noreferrer">
                            dubg.us/aOkdAlA_
                        </a>
                    </p>

                    <button id="copy" class="bg-green-700 hover:bg-green-800 disabled:bg-green-800 px-4 py-2 my-2 rounded-md text-white">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <p class="text-center my-3">By submitting a link, you understand that the link will be kept in a database that belongs to the owner of this website and their associated parties.</p>

    <footer class="w-full bg-slate-900">

    </footer>
</body>
</html>
